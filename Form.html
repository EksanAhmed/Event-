  <div class="container">
    <div class="col-md-6 offset-md-3" style="border:1px solid #333">
      <h2 id="Header">Create New Fest</h2>
      <form>
        <!-- TEXT FIELD GROUPS -->
        <div class="form-group">
          <label for="name">Fest Name</label>
          <input class="form-control" type="text" id="name" placeholder="Fest name">
        </div>
        <div class="form-group">
          <label for="Location">Location</label>
          <input class="form-control form-control" type="location" id="location" placeholder="Enter location">
        </div>
        <div class="form-group">
          <label for="Institution">Institution Name</label>
          <input class="form-control form-control" type="text" id="Institution" placeholder="Enter Institution name">
        </div>
        <div class="form-group">
          <label for="Date">Date</label>
          <input class="form-control" type="Date" id="date" placeholder="Date">
        </div>
        <!-- CUSTOM FILE INPUT -->
        <div class="custom-file">
          <label>Cover Picture</label>
        </div>
        <div class="custom-file">
          <input type="file" id="myfile" class="custom-file-input">
          <label class="custom-file-label" for="myfile">Choose file</label>
        </div>
        <!-- TEXTAREA -->
        <div class="form-group">
          <label for="message">Details</label>
          <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <br>
        <a href="output.html" class="btn btn-primary btn-block mb-5">Save</a>


      </form>
    </div>

    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());

    // Init Scrollspy
    $("body").scrollspy({ target: "#main-nav" });

    // Smooth Scrolling
    $("#main-nav a").on("click", function (event) {
      if (this.hash !== "") {
        event.preventDefault();

        const hash = this.hash;

        $("html, body").animate(
          {
            scrollTop: $(hash).offset().top
          },
          800,
          function () {
            window.location.hash = hash;
          }
        );
      }
    });
  </script>
